<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
>
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{webTitle}"></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <script src="/lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7/css/bootstrap.css"/>

<body style="padding-top: 80px;">
<nav id="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">燎火新闻网</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/">首页</a>
                </li>
                <li>
                    <a href="/articles">文章列表</a>
                </li>
                <li>
                    <a href="/articleGroups">文章分组</a>
                </li>
                <shiro:hasAnyRoles name="管理员">
                    <li>
                        <a th:href="@{/admin}">管理</a>
                    </li>
                </shiro:hasAnyRoles>
                <script>
                    if(window.parent==window){
                        document.write('<li><a href="/chat">聊天</a></li>')
                    }
                </script>

                <li>
                    <a href="/help.html">帮助</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <shiro:guest>
                    <li>
                        <a href="/login">登录</a>
                    </li>
                    <li>
                        <a href="/register">注册</a>
                    </li>
                </shiro:guest>
                <shiro:user>

                    <li><a th:href="@{/logout}">退出登录</a></li>
                </shiro:user>
            </ul>
        </div>
    </div>
</nav>

<div class="page-header" style="text-align: center;">
    <h2>
        这是一个新闻资讯订阅网站,能将你需要了解的资讯第一时间通知给你(邮件/短信)
    </h2>
</div>

<h3>
    <ul>
        <li>
            <a href="/register">注册</a>账号并登陆
        </li>
        <li>
            点击<a href="/articleGroups">文章分组</a>
        </li>
        <li>
            点击'订阅'文章
        </li>
    </ul>
</h3>
<h2>

        if(window.parent==window){
            document.write('<a href="/chat">启动聊天室</a>(测试版暂不支持手机用户)')

</h2>
