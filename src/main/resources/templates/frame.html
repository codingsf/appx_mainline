<iframe onload="loadFrame(this)" id="iframe" src="/" style="position: absolute;left:0px;top:0px;width:100%;height:100%;border:0px;">

</iframe>
<script>
    function loadFrame(obj){
        var url = obj.contentWindow.location.href;
        var stateObject = {};
        var title = obj.contentDocument.title;
        var newUrl = url;
        history.pushState(stateObject,title,newUrl);
    }
</script>
