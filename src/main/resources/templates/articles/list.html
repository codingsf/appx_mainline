<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
>
<head>
    <meta charset="UTF-8" />
    <title th:text="#{webTitle}"></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <script src="/lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7/css/bootstrap.css"/>
    <script src="lib/bootstrap-3.3.7/js/bootstrap.js"></script>
</head>
<body style="padding-top: 80px;">
<nav id="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">燎火新闻网</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">首页</a>
                </li>
                <li class="active">
                    <a href="/articles">文章列表</a>
                </li>
                <li>
                    <a href="/articleGroups">文章分组</a>
                </li>
                <shiro:hasAnyRoles name="管理员">
                    <li>
                        <a th:href="@{/admin}">管理</a>
                    </li>
                </shiro:hasAnyRoles>
                <li>
                    <a href="/help.html">帮助</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <shiro:guest>
                    <li>
                        <a href="/login">登录</a>
                    </li>
                    <li>
                        <a href="/register">注册</a>
                    </li>
                </shiro:guest>
                <shiro:user>
                    <li><a th:href="@{/logout}">退出登录</a></li>
                </shiro:user>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input style="width: 250px;" id="keyWord" type="text" class="form-control" placeholder="搜索关键字" oninput="searchSubmit()" autocomplete="off"/>
        </div>
    </div>

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>分组</th>
                <th>文章标题</th>
                <th>创建时间</th>
                <th>发生时间</th>
            </tr>
        </thead>
        <tr th:each="model:${articleList}" th:object="${model}">
            <td>
                <a th:href="@{'/articleGroups/'+*{articleGroupId}}" th:text="*{articleGroupName}"></a>
            </td>
            <td>
                <a th:href="@{'/articles/'+ *{id}}" th:utext="*{title}"></a>
            </td>
            <td>
                <span th:text="*{#dates.format(createTime, 'yyyy-MM-dd HH:mm')}"></span>

            </td>
            <td>
                <th:block th:if="*{occTime}">
                    <span th:text="*{#dates.format(occTime, 'yyyy-MM-dd HH:mm')}"></span>
                </th:block>
            </td>
        </tr>
    </table>
</div>

        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?e6b9bdcc403490c7a0b5175b174479d9";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>

</body>
</html>
