<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/lib/bootstrap-3.3.7/css/bootstrap.css"/>

</head>
<body style="padding-top: 80px;">
<nav id="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">燎火新闻网</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">首页</a>
                </li>
                <li>
                    <a href="/articles">文章列表</a>
                </li>
                <li>
                    <a href="/articleGroups">文章分组</a>
                </li>
                <shiro:hasAnyRoles name="管理员">
                    <li>
                        <a th:href="@{/admin}">管理</a>
                    </li>
                </shiro:hasAnyRoles>
                <li>
                    <a href="/help.html">帮助</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <shiro:guest>
                    <li class="active">
                        <a href="/login">登录</a>
                    </li>
                    <li >
                        <a href="/register">注册</a>
                    </li>
                </shiro:guest>
                <shiro:user>
                    <li><a th:href="@{/logout}">退出登录</a></li>
                </shiro:user>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <ol class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li class="active">登录</li>
    </ol>
</div>
<div class="container">
    <form id="mainForm" class="layui-form" action="javascript:void();return false;" style="width: 100%;">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input id="username" type="text" name="username" required="required"  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
            </div>
            <div class="layui-form-mid layui-word-aux"><span style="color:red;">*</span> </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-inline">
                <input id="password" type="password" name="password" required="required" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
            </div>
            <div class="layui-form-mid layui-word-aux"><span style="color:red;">*</span> </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="demo2">登录</button>
            </div>
        </div>
    </form>
</div>


<script>

    $("#mainForm").submit(function() {
        layer.load();
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            url: "login",
            type: "post",
            data: {
                username: username,
                password: password
            },
            success: function () {
                //alert("登陆成功");
                layer.closeAll();
                window.location.href="/";
            },
            error: function (data) {
                layer.closeAll();
                if(data.responseText){
                    layer.alert(data.responseText)
                }
                else{
                    layer.alert("登录失败");
                }
            }
        });
        return false;
    });
</script>
