<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../../lib/easyui/themes/icon.css">
    <script src="../../lib/jquery.1.8.3.min.js"></script>
    <script src="../../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../../lib/easyui/zeasyui1.0.js"></script>
    <script src="../../lib/plugin_jquery.js"></script>
    <script src="../../lib/easyui/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>

    <script src="articleManager.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'center',noheader:true">
    <table id="dg"></table>
    <div id="d_tb" style="padding-top: 8px;padding-left:15px;display:none">
        <div style="padding-bottom:5px">
            <a class="easyui-linkbutton btn_add" href="javascript:;" iconCls="icon-add" plain="true">添加</a>
            <span class="updateRecord">
                    <a class="easyui-linkbutton btn_modify" href="javascript:;" iconCls="icon-edit" plain="true">修改</a>
                    <a class="easyui-linkbutton btn_del" href="javascript:;" iconCls="icon-remove" plain="true">删除</a>
                </span>
            <a href="javascript:window.location.reload()" class="easyui-linkbutton" iconcls="icon-reload" plain="true">重载</a>
        </div>
        <div>
            <form id="searchForm" action="javascript:;">
                <input type="submit" style="display:none" />
                标题:<input name="title" class="easyui-textbox" style="width:110px" />
                <a href="javascript:;" class="easyui-linkbutton submit" iconcls="icon-search" plain="true">查询</a>
            </form>
        </div>
    </div>
</div>

<!--对话框-->
<div style="display:none">
    <!--主对话框-->
    <div id="dlg" style="width:700px;padding:20px;">
        <form class="mainForm" action="javascript:;">
            <input name="id" value="0" style="display:none;" />
            <input type="submit" style="display:none" />
            <table>
                <tr>
                    <td>
                        标题:
                    </td>
                    <td>
                        <input name="title" class="easyui-textbox" data-options="required:true,missingMessage:'不能为空'" style="width:420px" />
                    </td>
                </tr>

                <tr>
                    <td>
                        分组:
                    </td>
                    <td>
                        <input name="articleGroupFlag" class="easyui-textbox" data-options="required:true,missingMessage:'不能为空'" style="width:420px" />
                    </td>
                </tr>

                <tr>
                    <td>
                        内容:
                    </td>
                    <td>
                        <div id="editor" type="text/plain" style="width:620px;height:300px;z-index: 999999;"></div>
                    </td>
                </tr>


            </table>
        </form>
    </div>
</div>


<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor')


</script>
</body>


</html>
