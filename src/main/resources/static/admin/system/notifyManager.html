<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../../lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../../lib/easyui/themes/icon.css">
    <script src="../../lib/jquery.1.8.3.min.js"></script>
    <script src="../../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../../lib/easyui/zeasyui1.0.js"></script>
    <script src="../../lib/plugin_jquery.js"></script>
    <script src="../../lib/easyui/locale/easyui-lang-zh_CN.js"></script>

    <script src="notifyManager.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'center',noheader:true">
    <table id="dg"></table>
    <div id="d_tb" style="padding-top: 8px;padding-left:15px;display:none">
        <div style="padding-bottom:5px">
            <a class="easyui-linkbutton btn_add" href="javascript:;" iconCls="icon-add" plain="true">添加</a>
            <span class="updateRecord">
                    <a class="easyui-linkbutton btn_del" href="javascript:;" iconCls="icon-remove" plain="true">删除</a>
                </span>
            <a href="javascript:window.location.reload()" class="easyui-linkbutton" iconcls="icon-reload" plain="true">重载</a>
        </div>
        <div>
            <form id="searchForm" action="javascript:;">
                <input type="submit" style="display:none" />
                目标:<input name="target" class="easyui-textbox" style="width:110px" />
                标题:<input name="title" class="easyui-textbox" style="width:110px" />
                <a href="javascript:;" class="easyui-linkbutton submit" iconcls="icon-search" plain="true">查询</a>
            </form>
        </div>
    </div>
</div>

<!--对话框-->
<div style="display:none">
    <!--主对话框-->
    <div id="dlg" style="width:400px;padding:20px;">
        <form class="mainForm" action="javascript:;">
            <input name="id" value="0" style="display:none;" />
            <input type="submit" style="display:none" />
            <table>
                <tr>
                    <td>
                        目标:
                    </td>
                    <td>
                        <input name="target" class="easyui-textbox" data-options="required:true,missingMessage:'不能为空'" style="width:220px" />
                    </td>
                </tr>

                <tr>
                    <td>
                        标题:
                    </td>
                    <td>
                        <input name="title" class="easyui-textbox" data-options="" style="width:220px" />
                    </td>
                </tr>

                <tr>
                    <td>
                        内容:
                    </td>
                    <td>
                        <input name="content" class="easyui-textbox" data-options="required:true,missingMessage:'不能为空'" style="width:220px" />
                    </td>
                </tr>

                <tr>
                    <td>
                        类型:
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="type" value="email" checked="checked">
                            邮件
                        </label>
                        <label>
                            <input type="radio" name="type" value="qq">
                            qq
                        </label>
                        <label>
                            <input type="radio" name="type" value="sms">
                            短信
                        </label>
                    </td>
                </tr>

            </table>
        </form>
    </div>
</div>

</body>


</html>
