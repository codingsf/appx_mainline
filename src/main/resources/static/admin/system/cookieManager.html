<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="http://appx-mainline.oss-cn-beijing.aliyuncs.com//lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="http://appx-mainline.oss-cn-beijing.aliyuncs.com//lib/easyui/themes/icon.css">
    <script src="http://appx-mainline.oss-cn-beijing.aliyuncs.com/lib/jquery.1.8.3.min.js"></script>
    <script src="http://appx-mainline.oss-cn-beijing.aliyuncs.com/lib/easyui/jquery.easyui.min.js"></script>
    <script src="http://appx-mainline.oss-cn-beijing.aliyuncs.com/lib/easyui/zeasyui1.0.js"></script>
    <script src="http://appx-mainline.oss-cn-beijing.aliyuncs.com/lib/plugin_jquery.js"></script>
    <script src="http://appx-mainline.oss-cn-beijing.aliyuncs.com/lib/easyui/locale/easyui-lang-zh_CN.js"></script>



    <script src="cookieManager.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'center',noheader:true">
    <table id="dg"></table>
    <div id="d_tb" style="padding-top: 8px;padding-left:15px;display:none">
        <div style="padding-bottom:5px">
            <a class="easyui-linkbutton btn_add" href="javascript:;" iconCls="icon-add" plain="true">添加</a>
            <span class="updateRecord">
                    <a class="easyui-linkbutton btn_modify" href="javascript:;" iconCls="icon-edit" plain="true">修改</a>
                    <a class="easyui-linkbutton btn_del" href="javascript:;" iconCls="icon-remove" plain="true">删除</a>
                </span>
            <a href="javascript:window.location.reload()" class="easyui-linkbutton" iconcls="icon-reload" plain="true">重载</a>
        </div>
        <div>
            <form id="searchForm" action="javascript:;">
                <input type="submit" style="display:none" />
                昵称:<input name="nickname" class="easyui-textbox" style="width:110px" />
                <a href="javascript:;" class="easyui-linkbutton submit" iconcls="icon-search" plain="true">查询</a>
            </form>
        </div>
    </div>
</div>

<!--对话框-->
<div style="display:none">
    <!--主对话框-->
    <div id="dlg" style="width:400px;padding:20px;">
        <form class="mainForm" action="javascript:;">
            <input name="id" value="0" style="display:none;" />
            <input type="submit" style="display:none" />
            <table>
                <tr>
                    <td>
                        标识:
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="flag" value="wechat" checked="checked">
                            微信
                        </label>
                        <label>
                            <input type="radio" name="flag" value="sogou_wechat">
                            搜狗微信
                        </label>
                    </td>
                </tr>


                <tr>
                    <td>
                        字符串:
                    </td>
                    <td>
                        <input name="str" class="easyui-textbox" data-options="required:true,missingMessage:'不能为空'" style="width:220px" />
                    </td>
                </tr>


            </table>
        </form>
    </div>
</div>

</body>


</html>
